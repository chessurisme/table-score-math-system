<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<title>Table Scoring System (Math)</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer></script>
	</head>
	<body>
		<main class="score-grid">
			<div class="cell header" id="header-1" contenteditable="true">PLAYER</div>
			<div class="cell header" id="header-2" contenteditable="true">2 POINTS</div>
			<div class="cell header" id="header-3" contenteditable="true">3 POINTS</div>
			<div class="cell header" id="header-4" contenteditable="true">5 POINTS</div>
			<div class="cell header" id="header-5" contenteditable="true">TOTAL</div>
			<div class="cell header" id="header-6" contenteditable="true">RANK</div>
			<div></div>
			<div class="cell question-item-cell">1</div>
			<div class="cell question-item-cell">2</div>
			<div class="cell question-item-cell">3</div>
			<div class="cell question-item-cell">4</div>
			<div class="cell question-item-cell">5</div>
			<div class="cell question-item-cell">6</div>
			<div class="cell question-item-cell">7</div>
			<div class="cell question-item-cell">8</div>
			<div class="cell question-item-cell">9</div>
			<div class="cell question-item-cell">10</div>
			<div class="cell question-item-cell">11</div>
			<div class="cell question-item-cell">12</div>
			<div class="cell question-item-cell">13</div>
			<div class="cell question-item-cell">14</div>
			<div class="cell question-item-cell">15</div>
			<div class="cell question-item-cell">16</div>
			<div class="cell question-item-cell">17</div>
			<div class="cell question-item-cell">18</div>
			<div class="cell question-item-cell">19</div>
			<div class="cell question-item-cell">20</div>
			<div></div>
			<div></div>
		</main>
		<button id="addPlayer">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-plus"
			>
				<path d="M5 12h14" />
				<path d="M12 5v14" />
			</svg>
		</button>
	</body>
</html>
